{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - App Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
    
</head>

<body>
    <div class="dashboard-container d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3">
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a href="/adminapp/dashboard/" class="nav-link d-flex align-items-center">
                        <i class="bi bi-house-door me-2"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="/adminapp/categories/" class="nav-link d-flex align-items-center">
                        <i class="bi bi-plus-circle me-2"></i>
                        <span>Add Category</span>
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="/adminapp/subcategories/" class="nav-link d-flex align-items-center active">
                        <i class="bi bi-plus-circle me-2"></i>
                        <span>Add Subcategory</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/adminapp/add-apps/" class="nav-link d-flex align-items-center">
                        <i class="bi bi-plus-circle me-2"></i>
                        <span>Add Apps</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="bi bi-person me-2"></i>
                        <span>Manage Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/adminapp/tasks/" class="nav-link d-flex align-items-center">
                        <i class="bi bi-list-task me-2"></i>
                        <span>Manage Task</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link d-flex align-items-center" id="logout-link">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content flex-grow-1">
            <!-- Page Header -->
            <div class="page-header">
                <h1>Hello Admin</h1>
            </div>

            <!-- App Details -->
            <div class="app-details container mt-4">
                <div class="row">
                    <!-- App Image -->
                    <div class="col-md-3 text-center mb-4">
                        <div class="app-image-container">
                            <img id="appLogo" src="" alt="App Logo" class="img-fluid rounded shadow" style="max-width: 200px;">
                        </div>
                    </div>

                    <!-- App Information -->
                    <div class="col-md-9">
                        <div class="card shadow-sm" style="min-height: 600px; overflow-y: auto;" >
                            <div class="card-body">
                                <h3 id="appName" class="card-title"></h3>
                                <div class="app-info mt-3">
                                    <p><strong>App Link:</strong> <a id="appLink" href="#" target="_blank"></a></p>
                                    <p><strong>Category:</strong> <span id="appCategory"></span></p>
                                    <p><strong>Sub Category:</strong> <span id="appSubcategory"></span></p>
                                    <p><strong>Description:</strong> <span id="appDescription"></span></p>
                                    <p><strong>Current Points:</strong> <span id="appPoints" class="badge bg-primary"></span></p>
                                </div>

                                <!-- Editable Fields (hidden initially) -->
                                <div id="editFields" class="mt-4" style="display: none;">
                                    <form id="editForm">
                                        <div class="mb-3">
                                            <label for="editAppName" class="form-label">App Name</label>
                                            <input type="text" class="form-control" id="editAppName">
                                        </div>
                                        <div class="mb-3">
                                            <label for="editAppLink" class="form-label">App Link</label>
                                            <input type="url" class="form-control" id="editAppLink">
                                        </div>
                                        <div class="mb-3">
                                            <label for="editAppCategory" class="form-label">Category</label>
                                            <input type="text" class="form-control" id="editAppCategory">
                                        </div>
                                        <div class="mb-3">
                                            <label for="editAppSubcategory" class="form-label">Subcategory</label>
                                            <input type="text" class="form-control" id="editAppSubcategory">
                                        </div>
                                        <div class="mb-3">
                                            <label for="editAppDescription" class="form-label">Description</label>
                                            <textarea class="form-control" id="editAppDescription"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editAppPoints" class="form-label">Points</label>
                                            <input type="number" class="form-control" id="editAppPoints">
                                        </div>
                                        <div class="mb-3">
                                            <label for="editAppLogo" class="form-label">Logo URL</label>
                                            <input type="url" class="form-control" id="editAppLogo">
                                        </div>
                                        <button type="submit" class="btn btn-success">Save Changes</button>
                                        <button type="button" id="cancelEditButton" class="btn btn-secondary ms-2">Cancel</button>
                                    </form>
                                </div>

                                <!-- Buttons -->
                                <div class="mt-4">
                                    <button id="editButton" class="btn btn-warning">Edit</button>
                                    <button id="deleteButton" class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="alertMessage" class="alert mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/admin_app_details.js' %}"></script>
    <script>
        console.log("Static file test: Loaded successfully!");
    </script>
    
</body>

</html>
