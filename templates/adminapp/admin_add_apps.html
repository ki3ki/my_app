{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Add Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
</head>

<body>
    <div class="dashboard-container d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3">
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a href="/adminapp/dashboard" class="nav-link d-flex align-items-center">
                        <i class="bi bi-house-door me-2"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/adminapp/categories" class="nav-link d-flex align-items-center">
                        <i class="bi bi-plus-circle me-2"></i>
                        <span>Add Category </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/adminapp/subcategories" class="nav-link d-flex align-items-center">
                        <i class="bi bi-plus-circle me-2"></i>
                        <span>Add Subcategory </span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="/adminapp/add-apps/" class="nav-link d-flex align-items-center">
                        <i class="bi bi-plus-circle me-2"></i>
                        <span>Add Apps</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="bi bi-person me-2"></i>
                        <span>Manage Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/adminapp/tasks/" class="nav-link d-flex align-items-center">
                        <i class="bi bi-list-task me-2"></i>
                        <span>Manage Task</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link d-flex align-items-center" id="logout-link">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        <span>Logout</span>
                    </a>
                </li>

            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <!-- Page Header -->
            <div class="page-header">
                <h1>Hello Admin</h1>
            </div>

            <!-- App Form -->
            <div class="app-form">
                <form id="addAppForm">
                    <!-- Image Upload -->
                    <div class="image-upload-container mb-4">
                        <div class="image-placeholder">
                            <i class="bi bi-image"></i>
                        </div>
                        <input type="file" id="appImage" accept="image/*" class="d-none">
                        <button type="button" onclick="document.getElementById('appImage').click();" class="btn btn-outline-primary">
                            Upload Image
                        </button>
                    </div>
                
                    <!-- Form Fields -->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="appName">App Name</label>
                            <input type="text" id="appName" class="form-control" placeholder="Enter App Name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="appLink">App Link</label>
                            <input type="url" id="appLink" class="form-control" placeholder="Enter App Link" required>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-md-6">
                            <label for="appCategory">App Category</label>
                            <select id="appCategory" class="form-control" required>
                                <option selected disabled>App Category</option>
                                <!-- Categories will be populated by JS -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="appSubCategory">Sub Category</label>
                            <select id="appSubCategory" class="form-control" required>
                                <option selected disabled>Sub Category</option>
                                <!-- Sub-categories will be populated by JS -->
                            </select>
                        </div>
                    </div>
                    <div class="row" id="points-row" style="display: none;">
                        <div class="col-md-6">
                            <label for="points">Points</label>
                            <input type="number" id="points" class="form-control" placeholder="Enter Points" required>
                        </div>
                    </div>
                
                    <div class="text-center mt-4">
                        <button type="submit" id="addAppButton" class="btn btn-primary">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            ADD APP
                        </button>
                        <button type="button" id="addPointsButton" class="btn btn-success d-none">ADD POINTS</button>
                    </div>
                </form>
                <div id="alertMessage" class="alert" style="display: none;"></div> 
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/admin_add_apps.js' %}"></script>
</body>

</html>
