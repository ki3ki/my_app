{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Subcategories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
</head>
<body>
    <div class="dashboard-container d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-light p-3 vh-100">
            <ul class="nav flex-column mt-4">
                <li class="nav-item mb-3">
                    <a href="/adminapp/dashboard/" class="nav-link d-flex align-items-center">
                        <i class="bi bi-house-door me-2"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="/adminapp/categories/" class="nav-link d-flex align-items-center">
                        <i class="bi bi-plus-circle me-2"></i>
                        <span>Add Category</span>
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="/adminapp/subcategories/" class="nav-link d-flex align-items-center active">
                        <i class="bi bi-plus-circle me-2"></i>
                        <span>Add Subcategory</span>
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="/adminapp/add-apps/" class="nav-link d-flex align-items-center">
                        <i class="bi bi-plus-circle me-2"></i>
                        <span>Add Apps</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="bi bi-person me-2"></i>
                        <span>Manage Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/adminapp/tasks/" class="nav-link d-flex align-items-center">
                        <i class="bi bi-list-task me-2"></i>
                        <span>Manage Task</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link d-flex align-items-center" id="logout-link">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-grow-1 p-4" style="overflow-y: auto;">
            <!-- Page Header -->
            <div class="page-header mb-4">
                <h1 class="fw-bold">Manage Subcategories</h1>
            </div>

            <!-- Alert Message Container -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <!-- Subcategory Form -->
            <div class="card mb-4" style="height: 250px;">
                <div class="card-body" >
                    <form id="subcategoryForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="categorySelect" class="form-label">Select Category</label>
                            <select class="form-select" id="categorySelect" required>
                                <option value="">Choose a category...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="subcategoryName" class="form-label">Subcategory Name</label>
                            <input type="text" class="form-control" id="subcategoryName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Subcategory</button>
                    </form>
                </div>
            </div>

            <!-- Existing Subcategories -->
            <div id="subcategoryList"></div>
        </div>
    </div>

    <script src="{% static 'js/admin_subcategories.js' %}"></script>
</body>
</html>
