{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
</head>
<body>
    <div class="dashboard-container d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3">
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a href="/adminapp/dashboard" class="nav-link d-flex align-items-center">
                        <i class="bi bi-house-door me-2"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/adminapp/categories" class="nav-link d-flex align-items-center">
                        <i class="bi bi-plus-circle me-2"></i>
                        <span>Add Category </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/adminapp/subcategories" class="nav-link d-flex align-items-center">
                        <i class="bi bi-plus-circle me-2"></i>
                        <span>Add Subcategory </span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="/adminapp/add-apps/" class="nav-link d-flex align-items-center">
                        <i class="bi bi-plus-circle me-2"></i>
                        <span>Add Apps</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="bi bi-person me-2"></i>
                        <span>Manage Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/adminapp/tasks/" class="nav-link d-flex align-items-center">
                        <i class="bi bi-list-task me-2"></i>
                        <span>Manage Task</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link d-flex align-items-center" id="logout-link">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        <span>Logout</span>
                    </a>
                </li>

            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <!-- Page Header -->
            <div class="page-header">
                <h1>Hello Admin</h1>
            </div>

            <!-- App Form -->
            <div class="app-list-container"></div>
            <div class="app-form" style="overflow-y: auto;">
                <!-- Form or dynamically added content goes here -->
            </div>
        </div>
        </div>
    </div>
    <script src="{% static 'js/admin-dashboard.js' %}"></script>
    <script src="{% static 'js/admin-logout.js' %}"></script>
</body>
</html>
