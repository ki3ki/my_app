<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .navigation-buttons a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary {
            background-color: #007bff;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-tertiary {
            background-color: #28a745;
        }
        
        .navigation-buttons a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Welcome to Task Manager</h1>
    <div class="navigation-buttons">
        <a href="/userapp/login/" class="btn btn-primary">User Login</a>
        <a href="/userapp/register/" class="btn btn-secondary">User Registration</a>
        <a href="/adminapp/login/" class="btn btn-tertiary">Admin Login</a>
    </div>
</body>
</html>
